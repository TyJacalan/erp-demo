AllCops:
  NewCops: enable
  SuggestExtensions: false
  Exclude:
    - "app/helpers/components/**/*"

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/AbcSize:
  Exclude:
    - "db/**/*.rb"

Metrics/BlockLength:
  Exclude:
    - "spec/**/*.rb"
    - "config/**/*.rb"
    - "db/**/*.rb"

Layout/LineLength:
  Exclude:
    - "bin/**"

Metrics/MethodLength:
  Exclude:
    - "db/migrate/*.rb"
    - "bin/**"

Metrics/PerceivedComplexity:
  Exclude:
    - "bin/**"

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: true
  EnforcedStyle: always
